<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="RegisterCSS.css">
    <title>Sign Up</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>Signing Up!</legend>
        <h3 class="first">Name  <input type="text" name="firstname" placeholder="First Name"> <input type="text" name="lastname" placeholder="Last Name"></h1>
        <h3 class="next">E-Mail  <input type="email" name="email" placeholder="example@gmail.com"></h3>
        <h3 class="next">Phone Number  <input type="tel" name="phno">  <input type="button" name="otp" value="Verify" onclick="prompt('We will send an OTP shortly! Enter the code below.')"></h3>
        <h3 class="next">Date of Birth  <input type="date" name="dob" value="age"></h3>
        <h3 class="next">Credit/Debit Card Number  <input type="password" name="cardno" maxlength="4" min="4" autofocus>-<input type="password" name="cardno" maxlength="4" min="4" autofocus >-<input type="password" name="cardno" maxlength="4" min="4" autofocus>-<input type="password" name="cardno" maxlength="4" min="4" autofocus></h3>
        <h3 class="next">Driving License Number  <input type="text" name="dlno" placeholder="Enter your DL. Number" maxlength="8"></h3>
      </fieldset>
        <h3 class="submit"><input type="submit" name="nextpage" value="Register"><h3>
    </form>
    <h4 class="next">Read our <a href="#">Privacy Policy</a> and <a href="#">Terms And Conditions</a></h4>
  </body>
</html>
